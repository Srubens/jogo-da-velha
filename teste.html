<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo da Velha</title>
	<link rel="stylesheet" href="./boot.css">
</head>
<body>

	<div class="container">
		<div class="mytitle" >
			<h1>Jogo da Velha</h1>
		</div>


		<div class="box_game">
			<div>
				<div id="1" class="square">-</div>
				<div id="2" class="square">-</div>
				<div id="3" class="square">-</div>
			</div>
			<div>
				<div id="4" class="square">-</div>
				<div id="5" class="square">-</div>
				<div id="6" class="square">-</div>
			</div>
			<div>
				<div id="7" class="square">-</div>
				<div id="8" class="square">-</div>
				<div id="9" class="square">-</div>
			</div>
		</div>

		<div class="player" >
			<label>Jogador:</label>
			<label data-js="player_select" class="player_select"></label>
		</div>

		<div class="winner" >
			<label>Vencedor:</label>
			<label data-js="winner_select" class="winner_select"></label>
		</div>

		<div class="reset_game">
			<button data-js="btn_reset" class="btn btn-reset" >Reiniciar</button>
		</div>

	</div>

<script src="./script.js"></script>
</body>
</html>
